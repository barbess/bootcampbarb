<!DOCTYPE html>
<html>
<head>
	<title>Register Here</title>
</head>
<body>

	<h1>Register</h1>

	<form>
		<div>
			<label for="firstname">First Name:</label>
			<input type="text" name="firstname" id="firstname" placeholder="John" required>
			<label for="lastname">Last Name:</label>
			<input type="text" name="lastname" id="lastname" placeholder="Smith" required>
		</div>
		<div>
			<label for="male">Male</label>
			<input type="radio" name="gender" id="male" value="male">
			<label for="feamle">Female</label>
			<input type="radio" name="gender" id="female" value="female">
			<label for="other">Other</label>
			<input type="radio" name="gender" id="other" value="other">
		</div>
		<div>
			<label for="email">Email:</label>
			<input type="email" name="email" id="email" placeholder="your email" required>
			<label for="password">Password:</label>
			<input type="password" name="password" id="password" pattern=".{5,10}" required title="5 to 10 characters">
		</div>
		<div>
			<label name="birthday">Birthday:</label>
			<select name="month">
				<option>Month</option>
				<option>Jan</option>
				<option>Feb</option>
				<option>Mar</option>
			</select>
			<select name="day">
				<option>Day</option>
				<option>1</option>
				<option>2</option>
				<option>3</option>
				<option>4</option>
			</select>
			<select name="year">
				<option>Year</option>
				<option>1991</option>
				<option>1992</option>
				<option>1993</option>
				<option>1994</option>
			</select>
		</div>
		<div>
			<label for="agreed">I agree to the terms and conditions.</label>
			<input type="checkbox" name="agreed" id="agreed">
		</div>
		<input type="submit" name="register" value="Submit">
	</form>

</body>
</html>
